<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEFOX</title>
</head>
<body>
    <center>
        <img src="./img/LOGO-INCAP actual.png" alt="" width="150" height="150">
        <h1>METODO INDEFOX</h1>
        <h2>BUSQUEDA DE ELEMNTOS ARRAY</h2>
        <br><br>
        <p>ESTUDIANTE SE ENCUENTRA EN INDICE No.</p>
        <P id="std"></P>
        <script>
            //Creacion 
            let std=new Array();
            let num;
            //Captura
            num=prompt("INGRESE CANTIDAD STD A GUARDAR");
            for (i=0;i<num;i++)
            {
                std[i]=prompt("INGRESE NOMBRE STD");
            }
            //BUSQUEDA
            let datob=prompt("INGRESE STD A BUSCAR....");
            let find=std.indexOf(datob.trin());
            //Validae si se encuentra std 0= VERDADERO -1FALSO
            if (find>-1){
                document.getElementById("std").innerHTML=find+"&nbsp"+datob;
            }else{
                document.getElementById("std").innerHTML=find+"ERROR STD NO ENCONTRADO"+datob;
            }
        </script>
    </center>
</body>
</html>
